{% set name = "dvc-http" %}
{% set version = "2.31.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5b24b3edaee25b7a08f8cf260e63ead445ab18150faff0c033365dc8b9fb787f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - fsspec
    - aiohttp-retry >=2.5.0

test:
  imports:
    - dvc_http
  requires:
    - pip
    - dvc
  commands:
    - pip check

about:
  home: https://github.com/iterative/dvc-http
  summary: HTTP(s) plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
