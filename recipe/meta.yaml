{% set name = "dvc-http" %}
{% set version = "2.30.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 371c89bb91f9c99e6afdec24d829b7bb3dd57c79e416b5f46016da293e6a7552

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - fsspec
    - aiohttp-retry >=2.5.0

test:
  imports:
    - dvc_http
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/iterative/dvc-http
  summary: HTTP(s) plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
